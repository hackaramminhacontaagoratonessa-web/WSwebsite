<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phzin Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: rgbText 3s infinite linear;
    }

    @keyframes rgbText {
      0% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
      33% { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
      66% { color: #00aaff; text-shadow: 0 0 15px #00aaff; }
      100% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
    }

    .store-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      transition: 0.3s;
    }

    .store-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.2em;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, red, blue, lime, cyan);
      background-size: 400%;
      animation: rgbMove 4s infinite linear;
      transition: transform 0.2s;
      text-decoration: none;
    }

    @keyframes rgbMove {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px cyan;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

</html>
